<script>
    const connection = require('../config/db');
    const alunoController = require('../controller/alunoController');
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script href="alunoController.js"></script>
    <script href="db.js"></script>
    <title>Index</title>
</head>
<body>
    <h1>Cadastro</h1>
    <table>
        <tr>
            <th>Id</th>
            <th>Nome</th>
            <th>Curso</th>
            <th>Período</th>
        </tr>

        <script>       
            $select=connection.query("SELECT * FROM alunos");
            while ($linha=$select.fetch(PDO,FETCH_ASSOC))
            {
                document.write( 
                    <tr>
                        <td>$linha[id]</td>
                        <td>$linha[nome]</td>
                        <td>$linha[curso]</td>
                        <td>$linha[periodo]</td>
                        <td><a href='alunoController?id=$linha[id]'>Atualizar</a></td>
                        <td><a href='alunoController?id=$linha[id]'>Deletar</a></td>
                    </tr>
                );
            }
        </script>
    </table>

    <center>
        <form action="alunoController" method="post">
            <label for="">Nome</label>
            <input type="text" name="nome"/>

            <label for="">Curso</label>
            <input type="text" name="curso"/>

            <label for="">Período</label>
            <input type="text" name="periodo"/>

            <button type="submit" href="alunoController.js">Criar Cadastro</button>
        </form>
    </center>

    <a href='alunoController.js'>Editar</a>
    <a href='alunoController.js'>Deletar</a>
</body>
</html>
